<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/custom.css" />
        <script type="text/javascript" src="js/jquery-2.1.4.js"></script>

    </head>

    <body>

        <div id="page1">
            <div id="formScales">
                <div class="formContent" id="temp">
                    <p>Temperature</p>
                    <input type="button" id="btn1" value="Hot" temp="test"/>
                    <input type="button" id="btn2" value="Medium hot" />
                    <input class="active" type="button" id="btn3" value="Neutral" />
                    <input type="button" id="btn4" value="Medium cold" />
                    <input type="button" id="btn5" value="Cold" />     
                </div>

                <div class="formContent" id="lighting">
                    <p>Lighting</p>
                    <input type="button" id="btn6" value="Bright" />
                    <input type="button" id="btn7" value="Medium bright" />
                    <input class="active" type="button" id="btn8" value="Neutral" />
                    <input type="button" id="btn9" value="Medium dark" />
                    <input type="button" id="btn10" value="Dark" />       
                </div>

                <div class="formContent" id="noise">
                    <p>Noise</p>
                    <input type="button" id="btn11" value="Noisy" />
                    <input type="button" id="btn12" value="Medium noisy" />
                    <input class="active" type="button" id="btn13" value="Neutral" />
                    <input type="button" id="btn14" value="Medium silent" />
                    <input type="button" id="btn15" value="Silent" />       
                </div>
            </div>

            <div id="activity">
                <p>Activities</p>
                <input class="activityBtn" type="button" id="btn16" value="Reading" />
                <input class="activityBtn active" type="button" id="btn17" value="On Computer" />
                <input class="activityBtn" type="button" id="btn18" value="In Meeting" />
                <input class="activityBtn" type="button" id="btn19" value="On Phone" />
                <input class="activityBtn" type="button" id="btn20" value="Walking" />
                <input type="submit" id="submitButton" value="Submit"/>

            </div>

            <div id="skip">
                <input type="button" id="btn21" value="Skip" />
                <input type="button" id="btn22" value="Don't Disturb today" />
            </div>



        </div>


        <script type="text/javascript" src="js/custom.js"></script>

    </body>
</html>
